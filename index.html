<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metin Editörü</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/default.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="editor-container">
            <div class="btn-toolbar mb-2" role="toolbar">
                <div class="btn-group mr-2" role="group">
                    <select id="fontSelector" onchange="changeFont(this)">
                        <option value="Arial">Arial</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Verdana">Verdana</option>
                    </select>
                    <select id="fontSizeSelector" onchange="changeFontSize(this)">
                        <option value="12px">12px</option>
                        <option value="14px">14px</option>
                        <option value="16px">16px</option>
                        <option value="18px">18px</option>
                        <option value="20px">20px</option>
                        <option value="24px">24px</option>
                        <option value="30px">30px</option>
                    </select>
                    <input type="color" id="colorPicker" class="btn" onchange="changeColor(this.value)">
                    <button type="button" class="btn" onclick="formatText('bold')"><b>Kalın</b></button>
                    <button type="button" class="btn" onclick="formatText('italic')"><i>İtalik</i></button>
                    <button type="button" class="btn" onclick="formatText('underline')"><u>Altı Çizili</u></button>
                    <button type="button" class="btn" onclick="promptLink()">Link Ekle</button>
                    <input type="file" id="imageInput" class="d-none" accept="image/*" onchange="insertImage(event)">
                    <button type="button" class="btn" onclick="document.getElementById('imageInput').click()">Resim Ekle</button>
                    <button type="button" class="btn" onclick="highlightCode()">Kodu Renklendir</button>
                </div>
                <div class="btn-group ml-auto" role="group">
                    <button type="button" class="btn" onclick="alignSelectedElement('justifyLeft')"><i class="fas fa-align-left"></i></button>
                    <button type="button" class="btn" onclick="alignSelectedElement('justifyCenter')"><i class="fas fa-align-center"></i></button>
                    <button type="button" class="btn" onclick="alignSelectedElement('justifyRight')"><i class="fas fa-align-right"></i></button>
                </div>
            </div>
            <div class="text-editor border p-3" contenteditable="true"></div>
            <button type="button" class="btn" onclick="downloadHTML()">Gönder</button>
            <input type="range" id="scaleRange" class="d-none" min="0.1" max="1" step="0.1" value="1" onchange="scaleImage(event)">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
