<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metin Editörü</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="editor-container">
            <div class="btn-toolbar mb-2" role="toolbar">
                <div class="btn-group mr-2" role="group">
                    <select id="fontSelector">
                        <option value="Arial">Arial</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Verdana">Verdana</option>
                    </select>
                    <button type="button" class="btn " onclick="formatText('bold')">Renk</button>
                    <button type="button" class="btn " onclick="formatText('bold')"><b>Kalın</b></button>
                    <button type="button" class="btn " onclick="formatText('italic')"><i>İtalik</i></button>
                    <button type="button" class="btn " onclick="formatText('underline')"><u>Altı Çizili</u></button>
                    <button type="button" class="btn " onclick="promptLink()">Link Ekle</button>
                    <input type="file" id="imageInput" class="d-none" accept="image/*" onchange="insertImage(event)">
                    <button type="button" class="btn " onclick="document.getElementById('imageInput').click()">Resim Ekle</button>
                </div>
            </div>
            <div class="text-editor border p-3" contenteditable="true"></div>
            <input type="range" id="scaleRange" class="d-none" min="0.1" max="0.9" step="0.1" value="1" onchange="scaleImage(event)">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
